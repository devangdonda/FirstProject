<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritence</title>
    <style>
        body{
            color: blue;
        }
        .class_1 a{
            color: inherit;
        }
        .class_2 a{
            color: initial;
        }
        .class_3 a{
            color: unset;
        }
    </style>
</head>
<body>
    <ul>
        <li>Default <a href="">link</a> color.</li>
        <li class="class_1">Inherited <a href="">link</a> color.</li>
        <li class="class_2">Initial <a href="">link</a> color.</li>
        <li class="class_3">Unset <a href="">link</a> color.</li>
    </ul>
</body>
</html>
