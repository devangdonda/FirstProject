<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link rel="stylesheet" href="project_form.css">
    <link rel="shortcut icon" href="../Website/credit-card.png" type="image/x-icon">
</head>
<body>
    <form action="">
        <header>
            <div class ="heading">
                <label class = "main">Contact Form</label><br>
                <p style="font-size: 22px; font-weight: 600;">Please fill all texts in the fields.</p>
            </div>
        </header>
        <div>
            <label for = "name" class = "detail">Your Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Your Full Name" width="100%" style="font-size:25px;"><br>
            <br><br>

            <label for="email" class = "detail">Your Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Valid Email Address" width="100%" style="font-size:25px;">
            <br><br><br>

            <label for="message" class = "detail">Message:</label><br>
            <textarea name="message" id="message" rows="8" placeholder="Message" width="100%" style="font-size:25px;"></textarea><br>
            <br><br>
            
            <label for="subject" class = "detail">Subject:</label><br>
            <input type="text" name="subject" id="subject" placeholder="Job Inquiry" width="100%" style="font-size:25px;"><br>
            <br><br>

            <button type="submit"> Place </button>

        </div>
    </form>
</body>
</html>
